<ion-header>
  <ion-toolbar>
      <button class="dismiss-btn" (click)="dismissModal()"><ion-icon name="close"></ion-icon>
      </button>
      <ion-title>Text Post</ion-title>

      <button [disabled]="textForm.invalid" class="post-btn" (click)="logForm()" type="submit">POST</button> 
  </ion-toolbar>
</ion-header>

<ion-content >
  <form [formGroup]="textForm" (ngSubmit)="logForm()">
      <ion-grid>
          <ion-row class="community">
            <ion-col>
            
              <img src="../../../../assets/planet.png"><span>Choose a community</span>      <ion-icon name="arrow-dropdown"></ion-icon>
              
            </ion-col>
          </ion-row>
          <ion-row class="title">
            <ion-col>
                <ion-item>
                  <ion-input type="text" placeholder="An interesting title" formControlName="title"></ion-input>
                </ion-item>
            </ion-col>
          </ion-row>
    
          <ion-row class="text">
              <ion-col>

                  <ion-item>
                    <ion-textarea formControlName="content" placeholder="Your text post (optional)"></ion-textarea>
                  </ion-item>
         
              </ion-col>
            </ion-row>
      </ion-grid>

    
  </form>
  


</ion-content>
